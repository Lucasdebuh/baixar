<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Pro - Lucas Marini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass p-8 rounded-3xl w-full max-w-lg shadow-2xl border border-white/10">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">
                Multi-Downloader
            </h1>
            <p class="text-gray-400 mt-2">Baixe vídeos do YouTube, Instagram e TikTok</p>
        </header>

        <div class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Cole a URL do vídeo:</label>
                <input type="text" id="videoLink" placeholder="https://www.youtube.com/watch?v=..." 
                    class="w-full p-4 rounded-xl bg-gray-900/50 border border-gray-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all text-white">
            </div>
            
            <div class="flex flex-col sm:flex-row gap-3">
                <select id="format" class="sm:w-1/3 p-4 rounded-xl bg-gray-900/50 border border-gray-700 outline-none focus:border-blue-500 transition-all cursor-pointer">
                    <option value="mp4">Vídeo (MP4)</option>
                    <option value="mp3">Áudio (MP3)</option>
                </select>
                
                <button onclick="handleDownload()" id="btnAction" class="sm:w-2/3 bg-blue-600 hover:bg-blue-500 font-bold py-4 rounded-xl transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                    Gerar Download
                </button>
            </div>
        </div>

        <div id="statusBox" class="mt-8 hidden">
            <div id="loadingIndicator" class="flex items-center justify-center space-x-3 p-4 bg-blue-900/20 border border-blue-500/30 rounded-xl">
                <div class="loader w-5 h-5 border-2 border-blue-200 rounded-full"></div>
                <p class="text-sm text-blue-300">Processando... O Render pode demorar a acordar.</p>
            </div>
            <div id="resultMessage" class="hidden p-4 rounded-xl text-center text-sm"></div>
        </div>
    </div>

    <script>
        async function handleDownload() {
            const link = document.getElementById('videoLink').value;
            const format = document.getElementById('format').value;
            const statusBox = document.getElementById('statusBox');
            const resultMessage = document.getElementById('resultMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const btn = document.getElementById('btnAction');

            if (!link) {
                alert("Por favor, cole um link válido!");
                return;
            }

            // Interface em estado de carregamento
            statusBox.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            resultMessage.classList.add('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // Link do seu servidor no Render ja integrado
                const response = await fetch("https://baixar-7o0w.onrender.com/download", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: link, format: format })
                });

                const data = await response.json();

                if (data.download_url) {
                    loadingIndicator.classList.add('hidden');
                    resultMessage.classList.remove('hidden');
                    resultMessage.className = "p-4 rounded-xl text-center text-sm bg-green-900/20 border border-green-500/30 text-green-300";
                    resultMessage.innerHTML = `<strong>Sucesso!</strong> O download começará em instantes.`;
                    
                    // Inicia o download
                    window.location.href = data.download_url;
                } else {
                    throw new Error(data.error || "Erro ao processar o vídeo.");
                }

            } catch (error) {
                loadingIndicator.classList.add('hidden');
                resultMessage.classList.remove('hidden');
                resultMessage.className = "p-4 rounded-xl text-center text-sm bg-red-900/20 border border-red-500/30 text-red-300";
                resultMessage.innerText = "Erro: " + error.message;
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
