<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        /* Animação de carregamento */
        .spinner { border: 3px solid rgba(255,255,255,0.1); border-left-color: #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass p-8 rounded-3xl w-full max-w-lg shadow-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">
                Multi-Downloader
            </h1>
            <p class="text-gray-400 mt-2 text-sm">YouTube, Instagram, TikTok e Facebook</p>
        </header>

        <div class="space-y-4">
            <input type="text" id="videoLink" placeholder="Cole o link aqui..." 
                class="w-full p-4 rounded-xl bg-gray-900 border border-gray-700 focus:border-blue-500 outline-none transition-all text-white placeholder-gray-500">
            
            <div class="flex gap-3">
                <select id="format" class="w-1/3 p-4 rounded-xl bg-gray-900 border border-gray-700 outline-none cursor-pointer">
                    <option value="mp4">Vídeo</option>
                    <option value="mp3">Áudio</option>
                </select>
                <button onclick="handleDownload()" id="btn" class="w-2/3 bg-blue-600 hover:bg-blue-500 font-bold py-4 rounded-xl transition-all active:scale-95 flex justify-center items-center gap-2 shadow-lg shadow-blue-900/50">
                    <span>Baixar Agora</span>
                </button>
            </div>
        </div>

        <div id="status" class="mt-6 hidden text-center p-4 rounded-xl text-sm font-medium border border-transparent transition-all"></div>
    </div>

    <script>
        async function handleDownload() {
            const link = document.getElementById('videoLink').value.trim();
            const format = document.getElementById('format').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('btn');
            
            if (!link) return alert("Por favor, cole um link válido!");

            // Atualiza interface para carregando
            status.className = "mt-6 text-center p-4 rounded-xl text-sm font-medium bg-blue-900/20 text-blue-300 border-blue-500/30";
            status.innerHTML = `<div class="flex items-center justify-center gap-2"><div class="spinner"></div><span>Processando link...</span></div>`;
            status.classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // Configuração da API Cobalt
                const requestData = {
                    url: link,
                    videoQuality: "720",
                    filenameStyle: "basic",
                    downloadMode: format === "mp3" ? "audio" : "auto",
                    isAudioOnly: format === "mp3"
                };

                const response = await fetch("https://api.cobalt.tools/api/json", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.url) {
                    status.className = "mt-6 text-center p-4 rounded-xl text-sm font-medium bg-green-900/20 text-green-300 border-green-500/30";
                    status.innerHTML = `<strong>Sucesso!</strong> O download iniciará automaticamente.`;
                    
                    // Inicia o download
                    window.location.href = data.url;
                } else if (data.status === "error") {
                    throw new Error(data.text || "Erro desconhecido na API.");
                } else {
                    throw new Error("Não foi possível processar este link.");
                }

            } catch (error) {
                console.error(error);
                status.className = "mt-6 text-center p-4 rounded-xl text-sm font-medium bg-red-900/20 text-red-300 border-red-500/30";
                
                // Mensagem amigável dependendo do erro
                let msg = error.message;
                if (msg.includes("Failed to fetch")) msg = "Erro de conexão. Verifique sua internet.";
                
                status.innerHTML = `❌ <strong>Erro:</strong> ${msg}`;
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
