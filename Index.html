<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Universal - Lucas Marini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass p-8 rounded-3xl w-full max-w-lg shadow-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">
                Multi-Downloader
            </h1>
            <p class="text-gray-400 mt-2 text-sm">Download est√°vel para YouTube, Insta e TikTok</p>
        </header>

        <div class="space-y-4">
            <input type="text" id="videoLink" placeholder="Cole o link aqui..." 
                class="w-full p-4 rounded-xl bg-gray-900 border border-gray-700 focus:border-blue-500 outline-none transition-all">
            
            <div class="flex gap-3">
                <select id="format" class="w-1/3 p-4 rounded-xl bg-gray-900 border border-gray-700 outline-none">
                    <option value="mp4">V√≠deo</option>
                    <option value="mp3">√Åudio</option>
                </select>
                <button onclick="handleDownload()" id="btn" class="w-2/3 bg-blue-600 hover:bg-blue-500 font-bold py-4 rounded-xl transition-all active:scale-95">
                    Baixar Agora
                </button>
            </div>
        </div>

        <div id="status" class="mt-6 hidden text-center p-4 rounded-xl text-sm"></div>
    </div>

    <script>
        async function handleDownload() {
            const link = document.getElementById('videoLink').value;
            const isAudio = document.getElementById('format').value === 'mp3';
            const status = document.getElementById('status');
            const btn = document.getElementById('btn');

            if (!link) return alert("Cole um link!");

            status.classList.remove('hidden', 'bg-red-900/20', 'text-red-300', 'bg-green-900/20', 'text-green-300');
            status.classList.add('bg-blue-900/20', 'text-blue-300');
            status.innerText = "üöÄ Processando... burlando prote√ß√£o de bot.";
            btn.disabled = true;

            try {
                // Usando a API est√°vel do Cobalt
                const response = await fetch("https://api.cobalt.tools/api/json", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({
                        url: link,
                        videoQuality: "720",
                        isAudioOnly: isAudio,
                        filenameStyle: "pretty"
                    })
                });

                const data = await response.json();

                if (data.url) {
                    status.innerText = "‚úÖ Pronto! O download vai come√ßar.";
                    status.classList.replace('text-blue-300', 'text-green-300');
                    window.location.href = data.url;
                } else {
                    throw new Error(data.text || "Erro na extra√ß√£o.");
                }
            } catch (error) {
                status.classList.replace('text-blue-300', 'text-red-300');
                status.innerText = "‚ùå Erro: " + error.message;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
